name: Update Tech Stack

on:
  schedule:
    # Run at 00:00 every Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false # We will manually handle auth for the push
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python update_tech_stack.py

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
      
          git commit -m "Update tech stack dynamically"
      
          # Compute branch name and authenticate the remote for fetch/push
          BRANCH=${GITHUB_REF##*/}
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
      
          # Integrate remote changes and push
          git fetch origin $BRANCH
          git rebase origin/$BRANCH
      
          # If rebase succeeds, push the updated head to the branch
          git push origin HEAD:$BRANCH
